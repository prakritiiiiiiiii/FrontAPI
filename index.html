<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title> Hiee</title>
</head>

<body>

    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">
            Add Student
        </button>
        <hr>
        <table class="table">
            <thead class="thead-dark">
                <tr>

                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Table rows will be inserted here -->
            </tbody>
        </table>
        <!-- Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">Enter Student Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Studet Name</label>
                            <input type="text" class="form-control" id="addnamefield" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label>Student Email</label>
                            <input type="email" class="form-control" id="addemailfield" placeholder="Enter Email">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="addbtn" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">



            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">Edit Student Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="editidfield" placeholder="Enter Name">
                            <label>Studet Name</label>
                            <input type="text" class="form-control" id="editnamefield" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label>Student Email</label>
                            <input type="email" class="form-control" id="editemailfield" placeholder="Enter Email">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="editbtn" class="btn btn-primary">Edit</button>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            renderTable();
        });

        function renderTable() {
            fetch('https://localhost:7195/api/Student/get-all-student')
                .then(response => response.json())
                .then(students => {
                    const tableBody = document.getElementById('studentTableBody');
                    tableBody.innerHTML = '';
                    students.forEach(student => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td>${student.id}</td>
                        <td>${student.name}</td>
                        <td>${student.email}</td>
                        <td>
                            <!-- Button trigger modal -->
                            <button type="button" onclick="editStudent('${student.id}','${student.name}','${student.email}')" class="btn btn-success" data-toggle="modal" data-target="#editModal">
                                Edit Student
                            </button>
                            
                            <!-- Button trigger modal -->
                            <button type="button" onclick="deleteStudent('${student.id}')" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
                                Delete Student
                            </button>
                    
                        <td>
                    `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching students:', error);
                });
        }
        document.getElementById('addbtn').addEventListener('click', function () {
            let name = document.getElementById("addnamefield").value;
            let email = document.getElementById("addemailfield").value;
            const newStudent = {
                name: name,
                email: email
            };
            fetch('https://localhost:7195/api/Student/add-student', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newStudent)
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Failed to add student');
                })
                .then(data => {
                    alert(data.message);

                    // Clear the input fields
                    document.getElementById('addnamefield').value = '';
                    document.getElementById('addemailfield').value = '';

                    // Close the modal
                    $('#addModal').modal('hide');
                    renderTable();

                })
                .catch(error => {
                    console.error('Error adding student:', error);
                });
        })

        function editStudent(id, name, email) {
            document.getElementById('editidfield').value = id;
            document.getElementById('editnamefield').value = name;
            document.getElementById('editemailfield').value = email;
        }

        document.getElementById('editbtn').addEventListener('click', function () {
            let id = document.getElementById("editidfield").value;
            let name = document.getElementById("editnamefield").value;
            let email = document.getElementById("editemailfield").value;
            const newStudent = {
                id: id,
                name: name,
                email: email
            };
            fetch('https://localhost:7195/api/Student/update-student', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newStudent)
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Failed to edit student');
                })
                .then(data => {
                    alert(data.message);

                    // Close the modal
                    $('#editModal').modal('hide');
                    renderTable();

                })
                .catch(error => {
                    console.error('Error editing student:', error);
                });
        })

        function deleteStudent(studentId) {
            if (confirm("Are you sure you want to delete this student?")) {
                fetch(`https://localhost:7195/api/Student/delete-student-by-id/${studentId}`)
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        }
                        throw new Error('Failed to delete student');
                    })
                    .then(data => {
                        alert(data.message);
                        renderTable();
                    })
                    .catch(error => {
                        console.error('Error deleting student:', error);
                    });
            }
        }

        //function validateData(name, email) {
          //  if(name == "" || email == "")
            //{
               // alert("All fields must be filled out");
                //return false;
            //}
             //return true;
        //}

        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
          

            if (name === "" || email === "" ) {
                alert("All fields must be filled out");
                return false;
            }

            if (!validateEmail(email)) {
                alert("Please enter a valid email address");
                return false;
            }

            return true;
        }

       

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
